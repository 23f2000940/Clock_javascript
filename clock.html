<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        let a;
        let date;
        let time;
        const options={weekday: 'long',year:'numeric',month:'long',day:'numeric'};
        setInterval(() => {
            
        a= new Date();
        time= a.getHours() + " : " + a.getMinutes()+" : "+a.getSeconds();
        date = a.toLocaleDateString(undefined,options);
        document.getElementById("time").innerHTML=time +"<br> On "+date;
    }, 1000);
    </script>
</head>
  <body>
  <!-- As a heading -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Time</span>
    </div>
  </nav>

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Current Time is: <span id="time"></span> </h1>
      <p class="col-md-8 fs-4">It is time in northern India </p>
      <button class="btn btn-primary btn-lg">Browse Time</button>
    </div>
  </div>
  

</body>
</html>
